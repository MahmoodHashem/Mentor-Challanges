<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="card">
    <div class="header">
      <div>
        <h1> Your Result</h1>
      </div>
      <div class="score-container">
        <div class="score">76</div>
        <div class="full-score"> of 100</div>
      </div>
      <div class="bonus">
        <div class="great">
          Great
        </div>
        <div class="description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>

    <div class="summary">
      <h2 class="summary-heading">Summary</h2>
      <div class="item reaction">
        <div class="item-inner">
          <span><img src="assets/images/icon-reaction.svg" alt="reaction-icon"></span>
          <span class="reaction-title">Reaction</span>
        </div>
        <div class="item-inner">
          80 / <span class="full-score">100</span>
        </div>
      </div>
      <div class="item memory">
        <div class="item-inner">
          <span><img src="assets/images/icon-memory.svg" alt="memory-icon"></span>
          <span class="memory-title">Memory</span>
        </div>
        <div class="item-inner"> 92 / <span class="full-score">100</span></div>
      </div>
      <div class="item verbal">
        <div class="item-inner">
          <span><img src="assets/images/icon-verbal.svg" alt="verbal-icon"></span>
          <span class="verbal-title">Verbal</span>
        </div>
        <div class="item-inner">61 / <span class="full-score">100</span></div>
      </div>
      <div class="item visual">
        <div class="item-inner">
          <span><img src="assets/images/icon-visual.svg" alt=""></span>
          <span class="visual-title">Visual</span>
        </div>
        <div class="item-inner">72 / <span class="full-score">100</span></div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="mailto:shmahmoodham143@gmail.com">Mahmood Hashemi</a>.
    </div>
</body>

</html>
