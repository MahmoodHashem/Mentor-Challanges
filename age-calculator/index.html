<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="card">
    <div class="row">
      <div class="column">
        <label for="#day" class="hint">DAY</label>
        <div class="text-field"><input type="number" id="day" placeholder="DD"></div>
      </div>
      <div class="column">
        <label for="#month" class="hint">MONTH</label>
        <div class="text-field"><input type="number" id="month" placeholder="MM"></div>
      </div>
      <div class="column">
        <label for="#year" class="hint">YEAR</label>
        <div class="text-field"><input type="number" id="year" placeholder="YYYY"></div>
      </div>
    </div>
    <div class="btn">
      <img class="arrow"  src="assets/images/icon-arrow.svg" alt="">
      <hr>
    </div>
    <div class="result">
      <div class="years"><span class="number">36 </span>years</div>
      <div class="months"><span class="number">3 </span>months</div>
      <div class="days"><span class="number">26 </span>days</div>
    </div>
  </div>

</body>

</html>
