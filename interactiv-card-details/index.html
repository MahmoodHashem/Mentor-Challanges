<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Interactive card details form</title>
</head>

<body>
  <main>

    <div class="cards">
      <div class="card card-back" data-code="1234"></div>
      <div class="card card-front" data-number="0000 0000 0000 0000">
        <div class="name" data-name="Mahmood"></div>
        <div class="date" data-date="00/00"></div>
      </div>
    </div>


    <section class="success hide">
      <img src="./images/icon-complete.svg" alt="icon-complete">
      <h3>Thank you</h3>
      <p>We've added you card details</p>
      <button class="continue">Continue</button>
    </section>


    <form action="#">
      <div class="input">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" required placeholder="e.g Jane Applessed">
      </div>

      <div class="input">
        <label for="number">Card Number</label>
        <input type="text" id="number" required pattern="\d{4}\s\d{4}\s\d{4}\s\d{4}" placeholder="e.g 1234 5678 9123 000">
      </div>

      <div class="date-container">
        <div class="input">
          <label for="date">Exp. Date(mm/yy)</label>
          <div class="date"  id="date">
            <input type="number" id="month" required placeholder="MM">
            <input type="number" id="year" required placeholder="YY">
          </div>
        </div>

        <div class="input ">
          <label for="cvc">CVC</label>
          <input type="text"  id="cvc" required placeholder="e.g 123" pattern="\d+">
        </div>
      </div>

      <button type="submit">Confirm</button>
    </form>
</main>
</body>

</html>
