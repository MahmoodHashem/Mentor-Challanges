<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Countdown</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4918651d8f.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1>We're launching soon</h1>
    <div class="timer" aria-hidden="true">
        <div class="timer__card" data-timer-card="days">
            <span class="timer__card-bg"></span>
            <div class="timer__card-part timer__card-part--front " data-timer-front="2"></div>
            <div class="timer__card-part timer__card-part--back" data-timer-back="2"></div>
            <span class="timer__card-name">Days</span>
        </div>
        <div class="timer__card" data-timer-card="hours">
            <span class="timer__card-bg"></span>
            <div class="timer__card-part timer__card-part--front " data-timer-front="2"></div>
            <div class="timer__card-part timer__card-part--back" data-timer-back="2"></div>
            <span class="timer__card-name">Hours</span>
        </div>
        <div class="timer__card" data-timer-card="minutes">
            <span class="timer__card-bg"></span>
            <div class="timer__card-part timer__card-part--front " data-timer-front="2"></div>
            <div class="timer__card-part timer__card-part--back" data-timer-back="2"></div>
            <span class="timer__card-name">Minutes</span>
        </div>
        <div class="timer__card" data-timer-card="seconds">
            <span class="timer__card-bg"></span>
            <div class="timer__card-part timer__card-part--front " data-timer-front="2"></div>
            <div class="timer__card-part timer__card-part--back" data-timer-back="2"></div>
            <span class="timer__card-name">Seconds</span>
        </div>
    </div>

    <footer>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-pinterest"></i>
        <i class="fa-brands fa-instagram"></i>
    </footer>
    <script src="script.js"></script>
</body>

</html>
