<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/4918651d8f.js" crossorigin="anonymous"></script>

  <title>Mortgage repayment calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>


  <main class="container">
    <section class="calculator">
      <div class="header">
        <h2> Mortgage Calculator</h2>
        <h5> Clear All</h5>
      </div>


      <form action="#">

        <label for="amount">Mortgage Amount</label>

        <div data-inputContainer="">
          <div class="input-container amount">
            <input type="number" id="amount" required data-input>
            <i class="fa-solid fa-sterling-sign " data-label></i>
          </div>
        </div>
        <div class="input-row">
          <div class="input term" data-inputContainer="">
            <label for="term">Mortgage Term</label>
            <div class="input-container">
              <input type="number" required id="term" data-input>
              <i data-inputContainer="">Years</i>
            </div>
          </div>
          <div class="input rate " data-inputContainer="">
            <label for="rate">Interest Rate</label>
            <div class="input-container">
              <input type="tel" required id="rate" data-input>
              <i data-inputContainer="">%</i>
            </div>
          </div>
        </div>

        <h3>Mortgage Type</h3>



        <label class="label" tabindex="0" for="repayment">
          <input type="radio" tabindex="-1" id="repayment" checked name="type">
          <span class="custom-radio"></span>
          Repayment</label>
        <label class="label" tabindex="0" for="interest">
          <input type="radio" tabindex="-1" id="interest" name="type">
          <span class="custom-radio"></span>
          Interest Only</label>


        <button type="submit" class="btn"><i class="fa-solid fa-calculator"></i>Calculat Repayment</button>
      </form>
    </section>
    <section class="result">
      <img src="./assets/images/illustration-empty.svg" alt="Empty">
      <h2>Results shown here</h3>
        <p>Complete the form and click “calculate repayments” to see what
          your monthly repayments would be.</p>
    </section>
  </main>
</body>

</html>
