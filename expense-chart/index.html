<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="header">
        <div class="title">
          <h6> My balance</h6>
          <h3> $921.48</h3>
        </div>
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="body">
        <h2>Spending - Last 7 days</h1>
          <div class="charts">
            <div class="chart mon">
              <span class="chart-value">&dollar;37.45</span>
            </div>
            <div class="chart tue">
              <span class="chart-value">&dollar;54.91</span>
            </div>
            <div class="chart wed">
              <span class="chart-value">&dollar;72.36</span>
            </div>
            <div class="chart thu"><span class="chart-value">&dollar;51.07</span></div>
            <div class="chart fri"><span class="chart-value">&dollar;33.39</span></div>
            <div class="chart sat"><span class="chart-value">&dollar;63.28</span></div>
            <div class="chart sun"><span class="chart-value">&dollar;32.48</span></div>
          </div>
          <div class="charts-title">
            <p>mon</p>
            <p>tue</p>
            <p>wed</p>
            <p>thu</p>
            <p>fri</p>
            <p>sat</p>
            <p>sun</p>
          </div>
          <hr>
          <div class="footer">
            <div>
              <h6>Total this month</h6>
              <h1>$478.33</h1>
            </div>
            <div class="report">
              <h6>+2.4%</h6>
              <p>from last month</p>
            </div>
          </div>
      </div>
    </div>
  </main>
</body>


  <script src="script.js"></script>

</html>
