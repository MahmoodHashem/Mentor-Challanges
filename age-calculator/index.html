<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>


</head>

<body>


  <div class="card">
    <div class="row">
      <div class="column">
        <label for="day" class="hint">DAY</label>
        <div class="text-field"><input type="number" id="day" placeholder="DD" data-input></div>
        <div class="empty invalid"></div>
      </div>
      <div class="column">
        <label for="month" class="hint">MONTH</label>
        <div class="text-field"><input type="number" id="month" placeholder="MM" data-input></div>
        <div class="empty invalid"></div>
      </div>
      <div class="column">
        <label for="year" class="hint">YEAR</label>
        <div class="text-field"><input type="number" id="year" placeholder="YYYY" data-input></div>
        <div class="empty invalid"></div>
      </div>
    </div>
    <div class="btn">
     
      <img class="arrow" id="button" role="button"  src="assets/images/icon-arrow.svg" alt="">
      <hr>
    </div>
    <div class="result">
      <div class="years" ><span class="number" id="years">-- </span> years</div>
      <div class="months" ><span class="number" id="months">-- </span> months</div>
      <div class="days"><span class="number" id="days">-- </span> days</div>
    </div>
  </div>

</body>

</html>
