<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Stats preview card component</title>
  <style>

  </style>
</head>

<body class="d-flex justify-content-center align-items-center">


  <div class="card border-0 ">
    <div class="card-body text-light d-md-flex p-0">
      <div class="card-img">
        <div class="overlay"></div>
        <img src="./images/image-header-desktop.jpg" alt="" class="card-img-top img-fluid">
      </div>
      <div class="card-text p-5">
        <div class="card-title text-center text-md-start h1">Get <span>insights</span> that help your business grow.
        </div>
        <p class=" pt-4 text-center text-md-start">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="footer text-center text-md-start d-md-flex justify-content-start gap-5 pt-5">
          <div class="company">
            <div class="h3 ">10k+ </div>
            <div class="text-secondary text-uppercase">companies</div>
          </div>
          <div class="templates ">
            <div class="h3">
              314 </div>
            <div class="text-secondary text-uppercase">templates</div>
          </div>
          <div class="queries ">
            <div class="h3">12m+
            </div>
            <div class="text-secondary text-uppercase">queries</div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
