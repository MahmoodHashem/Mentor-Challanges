<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="header">
        <img src="./images/logo.svg" alt="logo" />
        <div class="icons">
          <div class="image">
            <img src="./images/icon-document.svg" alt="docment icon" />
          </div>
          <div class="image">
            <img src="./images/icon-folder.svg" alt="folder icon" />
          </div>
          <div class="image">
            <img src="./images/icon-upload.svg" alt="upload icon" />
          </div>
        </div>
      </div>
      <div class="progress">
        <p>Youâ€™ve used <b>815 GB </b>of your storage</p>
        <div class="progress-wrapper">
          <div class="progress-value"></div>
        </div>
        <div class="labels">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <h2 class="tag">185 <span>GB Left</span></h2>
      </div>
    </main>
  </body>
</html>
