<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/4918651d8f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>

  <main>
    <img src="./images/logo.svg" alt="logo">
    <h1><span>We are launching </span>soon!</h1>

    <h5>Subscribe and get notified</h5>

    <div class="input-container">
      <input type="email"  placeholder="Your email address">
      <button type="submit">
        Notify Me
      </button>
    </div>
    <img src="./images/illustration-dashboard.png" alt="dashboard">
  </main>
  <footer>
    <div class="icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>

  </footer>


  <script src="./script.js"></script>

</body>

</html>
