<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Pricing Component</title>

</head>

<body>
  <main>
    <h1>Our Pricing</h1>
    <div class="toggle">
      <p>Annually</p>
      <label for="toggle">
        <input type="checkbox" id="toggle" class="toggle-input"></input>
        <div class="toggle-switch"></div>
      </label>
      <p>Monthly</p>
    </div>
    <div class="cards">
      <div class="card">
        <h2>Basic</h2>
        <h3 class="basic"><small>&dollar;</small></h3>
        <ul>
          <li> 500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <a href="#" class="cta">Learn More</a>
      </div>
      <div class="card">
        <h2> Professional</h2>
        <h3 class="professional"><small> &dollar;</small></h3>
        <ul>
          <li>1 TB Storage</li>
          <li> 5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <a href="#" class="cta">Learn More</a>
      </div>
      <div class="card">
        <h2>Master</h2>
        <h3 class="master"><small>&dollar;</small></h3>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <a href="#" class="cta">Learn More</a>
      </div>
    </div>
  </main>
</body>

</html>
