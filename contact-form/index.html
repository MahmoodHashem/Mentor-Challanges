<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Contact form</title>
</head>

<body>

  <main class="form-container">

    <div class="popup">
      <h3><span><img src="./assets/images/icon-success-check.svg" alt="success-icon"></span>
        Message Sent!
      </h3>
      <p>Thanks for completing the form. We'll be in touch soon</p>
    </div>

    <h1>Contact Us</h1>
    <form action="#">
      <div class="name">
        <div class="label name-label">
          <label for="f-name">First Name <span class="astrick">&ast;</span></label>
          <input type="text" id="name" pattern="[a-zA-Z]{3,}" required>
        </div>
        <div class="label last-name-label">
          <label for="l-name">Last Name <span class="astrick">&ast;</span></label>
          <input type="text" id="l-name" pattern="[a-zA-Z]" required>
        </div>
      </div>
      <div class="label email-label">
        <label for="email">Email Address <span class="astrick">&ast;</span></label>
        <input type="email" required name="email" id="email">
      </div>
      <div class="label">
        <label for="query">Query Type <span class="astrick">&ast;</span></label>
        <div class="radio-input">
          <label class="label2">
            <input type="radio" id="value-1" checked="" name="value-radio" value="value-1" />
            <p class="text">General Enquiry</p>
          </label>
          <label class="label2">
            <input type="radio" id="value-2" name="value-radio" value="value-2" />
            <p class="text">Support Request</p>
          </label>
        </div>
      </div>
      <div class="label message-label">
        <label for="message">Message <span class="astrick">&ast;</span></label>
        <textarea required minlength="20" name="message" id="message" rows="4"></textarea>
      </div>
      <label class="checkbox-container">
        I consent to being contacted by the team
        <input class="custom-checkbox" id="consent" required type="checkbox">
        <span class="checkmark"></span>
      </label>
      <button type="submit" class="btn">Submit</button>
    </form>
  </main>


  <script src="script.js"></script>
</body>

</html>
