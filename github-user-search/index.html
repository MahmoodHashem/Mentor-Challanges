<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Github User Search</title>
</head>
<body>
    <div class="custom-toast"></div>
    <div class="container">
      <div class="header">
        <h1>devfinder</h1>
        <div class="mode-toggler">
          <h6>Dark</h6>
          <img
            src="./assets/icons/icon-moon.svg"
            alt="moon"
            class="toggle"
          />
        </div>
      </div>
      <form class="search-bar" >
        <img
          src="./assets/icons/icon-search.svg"
          alt="search-icon"
        />
        <input type="search" placeholder="Search Github username" required />
        <button type="submit">Search</button>
      </form>
      <div class="container-body">
        <div class="avatar">
          <img
            src="./assets/icons/Oval.svg"
            alt="avatar"
            class="avatar_img"
          />
        </div>
        <div class="body-contents">
          <div class="heading">
            <div class="user-name">
              <h2 class="name">Mahmood</h2>
              <p class="username">@MahmoodHashem</p>
            </div>
            <h4 class="joined-date">Joined at 25 Feb 2023</h4>
          </div>
          <p class="bio">Web developer</p>
          <div class="status">
            <div class="repos">
              <h5>Repos</h5>
              <p>49</p>
            </div>
            <div class="followers">
              <h5>Followers</h5>
              <p>15</p>
            </div>
            <div class="following">
              <h5>Following</h5>
              <p>14</p>
            </div>
          </div>
          <div class="footer">
            <div class="location">
              <img
                src="./assets/icons/icon-location.svg"
                alt="icon-location"
              />
              <p>Herat, Afghanistan</p>
            </div>
            <div class="github">
              <img
                src="./assets/icons/icon-website.svg"
                alt="icon-link"
              />
              <p>github.com</p>
            </div>
            <div class="twitter">
              <img
                src="./assets/icons/004-twitter.svg"
                alt="icon-twitter"
              />
              <p>No link</p>
            </div>
            <div class="company">
              <img
                src="./assets/icons/icon-company.svg"
                alt="icon-company"
              />
              <p>Github</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
