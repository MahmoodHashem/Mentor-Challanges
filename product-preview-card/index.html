<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="card">
    <div class="mobile-image">
      <img src="./images/image-product-mobile.jpg" alt="">
    </div>
    <div class="desktop-image">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="contents">
      <h5>Perfume
      </h5>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h3>$149.99
        </h3>
        <div class="off">$169.99</div>
      </div>
      <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>
</body>

</html>
